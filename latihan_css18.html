<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table,td,th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<li>Nama Depan</li>
				<li>Tatang</li>
				<li>Raras</li>
			</td>
			<td>
				<li>Nama Belakang</li>
				<li>Samsuri</li>
				<li>Rismaya</li>
			</td>
		</tr>
	</table>
</body>
</html>

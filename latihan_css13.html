<!DOCTYPE html>
<html>
<head>
	<title>Font family</title>
	<style type="text/css">
		h3{
			font-family: arial;
		}
		p.verdana{
			font-family: verdana;
		}
		p.roman{
			font-family: "Times New Roman";
		}
	</style>
</head>
<body>
	<h3>Property css font-family</h3>
	<p class="verdana">iNI ADALAH PARAGRAF YANG DITAMPILKAN DENGAN FONT VERDANA</p>
	<p class="roman">Sedangangkan paragraf yang ini dengan "Times New Roman"</p>
</body>
</html>

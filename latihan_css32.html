<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.center {
			border: 3px solid green;
			line-height: 200px;/*vertikal*/
			text-align: center;/*horizontal/
		}
	</style>
</head>
<body>
	<h2>teks rata tengah secara vertikal</h2>
	<p>Pada contoh ini, kita gunakan property <b>'line-height</b>untuk mengatur perataan teks tengah secara vertikal pada element paragraf di elemen div.</p>
	<div class="center">
		<p>Teks ini ditampilkan rata tengah secara horizontal maupun vertikal.</p>
	</div>
	
</body>
</html>

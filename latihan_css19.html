<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style type="text/css">
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		td,th{
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th{
			background-color: #e91e6e
			color:white;
		}
	</style>
</head>

</html>

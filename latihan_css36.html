<!DOCTYPE html>
<html>
<head>
	<title>Adjacent sibling</title>
	<style type="text/css">
		div+p{
			background-color: mediumseagreen;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<p>Paragraf 1 di dalam elemen div.</p>
		<p>Paragraf 2 di dalam elemen div.</p>
	</div>
	<p>paragraf 3 tidak dalam div.</p>
</body>
</html>
